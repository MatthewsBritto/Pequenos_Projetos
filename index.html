<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="turnOff">CE</button>
            <button id="clean">C</button>
            <button id="backspace">«</button>
            <button id="op_share">/</button>
            <button id="tc7">7</button>
            <button id="tc8">8</button>
            <button id="tc9">9</button>
            <button id="op_mult">*</button>
            <button id="tc4">4</button>
            <button id="tc5">5</button>
            <button id="tc6">6</button>
            <button id="op_subtract">-</button>
            <button id="tc1">1</button>
            <button id="tc2">2</button>
            <button id="tc3">3</button>
            <button id="op_add">+</button>
            <button id="invert">±</button>
            <button id="tc0">0</button>
            <button id="decimal">,</button>
            <button id="result">=</button>
        </div>
    </div><script src="script.js"></script>
</body>
</html>
